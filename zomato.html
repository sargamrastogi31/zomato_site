<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="zomato.css">
    <title></title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
         <img src="https://zomato-landing-page-drab.vercel.app/assets/logo.png" alt="Zomato-logo.png" class="navbar__logo">
                </div>
            <div class="navbar_nav_items">
                <button class="nav__item">order food</button>
            </div>
        </nav>
        </header>
        <main class="container">
            <section class="hero__container">
                <div class="hero__image__container">
                    <img src="https://zomato-landing-page-drab.vercel.app/assets/hero.jpg" alt="hero img" class="hero__image">
                </div>
                <div class="hero__description">
                    <h1 class="hero__text">orrder food from favourite resturant near you</h1>
                    <button class="nav__item">order now</button>
                    </div>
            </section>
            <br>
            <br>
            <br>
            <section class="explore__menu__containers">
                <h1 class="explore__menu__text">EXPLORE OUR MENU</h1>
                <div class="explore__menu__gradient__bg">

                </div>
                <div class="explore__menu__list">
                     <!--burger-->
                    <div class="food__card">
                        <div class="food__card__image__container">
                            <img src="https://zomato-landing-page-drab.vercel.app/assets/burger.jpg" alt="burger" class="food__image">
                        </div>
                        <div class="food__card__description">
                            <h3 class="food__tittle">burger</h3>
                            <p>buger king, Mcdonalds, Burger Place <span style="color: red;">+3</span></p>
                        </div>
                    </div>
                    <!--pizza-->
                    <div class="food__card">
                        <div class="food__card__image__container">
                            <img src="https://zomato-landing-page-drab.vercel.app/assets/pizza.jpg" alt="pizza" class="food__image">
                        </div>
                        <div class="food__card__description">
                            <h3 class="food__tittle">pizza</h3>
                            <p>Pizza Hut, Domino's Pizza<span style="color: red;">+3</span></p>
                        </div>
                    </div>
                    <!--ice-cream-->
                    <div class="food__card">
                        <div class="food__card__image__container">
                            <img src="https://zomato-landing-page-drab.vercel.app/assets/iceCream.jpg" alt="ice-cream" class="food__image">
                        </div>
                        <div class="food__card__description">
                            <h3 class="food__tittle">ice-cream</h3>
                            <p>Baskin Robins, Ibaco<span style="color: red;">+3</span></p>
                        </div>
                    </div>

                </div>
            </section>
        </main>
</body>
</html>
